<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Guess Game</title>
</head>
<body>
	<h1>Guess the number!</h1>
	<h2>Let's see if you can get the correct number in 5 guesses.</h2>
	<p>Enter the number :</p>
	<input type="text" name="userNumber" id="userNumber">
	<button onclick="guessGame()">Guess!</button>
	<p id="message"></p>
	<button onclick="restartGame()">Restart the Game</button>

	<script type="text/javascript">
		 var count = 1;
		 var chance = 5;
		

		if (count <= 1)
            {
            	var computerNumber = Math.floor(Math.random()*100);
            	count++;
            }

        var guess = 1;

		function guessGame(userNumber) {
		var userNumber = document.getElementById("userNumber").value;
		   
            if (guess <= 5)
            {
            if (userNumber < computerNumber) {
            	chance--;
            	document.getElementById("message").innerHTML = "You are guessing too low!("+userNumber+") and your guess chance left " + chance+ " times";
				guess++;
			}
			else if (userNumber > computerNumber) {
				chance--;
				document.getElementById("message").innerHTML = "You are guessing too high!("+userNumber+") and your guess chance left " + chance + " times";
				 guess++;
			}
			else {
				document.getElementById("message").innerHTML = "Congratulations! You have guessed the correct number!";
			}
		    }
		    else
		    {   var final = guess - 1
		    	document.getElementById("message").innerHTML = "Game Over! You are wrong in " + final  + " Guess!";
		    }
		}

		function restartGame() {
			location.reload();
		}

	</script>
</body>
</html>
